<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <a-asset-item
                    id="share-asset"
                    src="assets/share.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.006123012348914227 0.006123012348914227 0.006123012348914227"
                    gltf-model="#animated-asset"
                    animation-mixer="loop: repeat"
                    class="clickable"
                    gesture-handler
                >
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
            <a-entity
                id="share-entity"
                position="0 -0.3 -1"
                scale="0.02 0.02 0.02"
                rotation="0 90 0"
                gltf-model="#share-asset"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-scene>
        <script>
            // Add event listener to the share-entity
            document.getElementById("#share-entity").addEventListener("click", function() {
                // Redirect user to Google form when clicked
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScmjMfGoHGQzjPN-1UHoNgrTFF6Q8Z79Wx8MA9oGLxxOR06LQ/viewform?usp=sf_link";
            });
        </script>
    </body>
</html>
